<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>猜拳決定吃什麼！</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #c0f0e8, #d2eafd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #3aafa9;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-bottom: 25px;
    }

    .player {
      background-color: #ffffffdd;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .player:hover {
      transform: scale(1.03);
    }

    input {
      width: 160px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #b0e0d3;
      margin-bottom: 15px;
      text-align: center;
      background-color: #f0fdfd;
    }

    .hand {
      font-size: 40px;
    }

    .vs {
      font-size: 30px;
      color: #497174;
    }

    #playBtn {
      padding: 20px;
      font-size: 30px;
      background-color: #3aafa9;
      color: white;
      border: none;
      border-radius: 80px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s ease;
    }

    #playBtn:hover {
      background-color: #2c9c92;
    }

    #result {
      font-size: 22px;
      color: #336b69;
      background-color: #ffffffbb;
      padding: 12px 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>猜拳決定</h1>

  <div class="container">
    <div class="player">
      <input id="leftInput" type="text" placeholder="我想吃..." />
      <div class="hand" id="leftHand">❓</div>
    </div>

    <div class="vs">VS</div>

    <div class="player">
      <input id="rightInput" type="text" placeholder="他想吃..." />
      <div class="hand" id="rightHand">❓</div>
    </div>
  </div>

  <button id="playBtn">🥊</button>
  <p id="result"></p>

  <script>
    const leftInput = document.getElementById("leftInput");
    const rightInput = document.getElementById("rightInput");
    const leftHand = document.getElementById("leftHand");
    const rightHand = document.getElementById("rightHand");
    const result = document.getElementById("result");
    const playBtn = document.getElementById("playBtn");

    const hands = ["rock", "paper", "scissors"];
    const emojis = {
      rock: "✊",
      paper: "🖐️",
      scissors: "✌️"
    };

    function getRandomHand() {
      const index = Math.floor(Math.random() * hands.length);
      return hands[index];
    }

    function checkWinner(p1, p2) {
      if (p1 === p2) return "draw";
      if (
        (p1 === "rock" && p2 === "scissors") ||
        (p1 === "scissors" && p2 === "paper") ||
        (p1 === "paper" && p2 === "rock")
      ) {
        return "left";
      }
      return "right";
    }

    playBtn.addEventListener("click", () => {
      const leftChoice = leftInput.value.trim() || "左邊";
      const rightChoice = rightInput.value.trim() || "右邊";

      const leftPlay = getRandomHand();
      const rightPlay = getRandomHand();

      leftHand.innerText = emojis[leftPlay];
      rightHand.innerText = emojis[rightPlay];

      const winner = checkWinner(leftPlay, rightPlay);

      if (winner === "draw") {
        result.innerText = `平手！再來一次～`;
      } else if (winner === "left") {
        result.innerText = `你們要吃 👉 ${leftChoice}`;
      } else {
        result.innerText = `你們要吃 👉 ${rightChoice}`;
      }
    });
  </script>
</body>
</html>
